<template>
	<div style="margin: 20px; padding: 30px; background: grey">

		<input placeholder="City population.." type="text" value.bind="cityPopulation">
		<input placeholder="City description.." type="text" value.bind="cityDescription">
		<button click.trigger="addCity()">Add city</button>
	</div>
</template>
